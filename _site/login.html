<!DOCTYPE html>
<html lang="en">
<head>
	<title>Тестовая страница</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div id="auth">
		<img src="./img/logo.png">
		<h2>Authorization</h2>
		<label for="login">Login:</label>
		<br>
		<input type="text" name="login" id="login" class="text-field" placeholder="Enter your login" value="">
		<br><br>
		<label for="pass">Password:</label>
		<br>
		<input type="password" name="pass" id="pass" class="text-field" placeholder="Enter your password" value="">
		<br><br>
		<input type="button" value="Enter" id="buttonLogin">
	</div>
	<br>
	<div id="result">
		<h3>Authorization result</h3>
		<textarea id="textarea" readonly="readonly" wrap="off"></textarea>
	</div>
	<script src="./js/login.js"></script>
</body>
</html>
